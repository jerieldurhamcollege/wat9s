<!DOCTYPE html>
<html dir="ltr" lang="en-ca">
  <head>
    <!-- Specify Character Encoding -->
    <meta charset="UTF-8" />
    <!-- Controls Layout on Browsers -->
    <meta name="viewport" content="width=device-width" minimum-scale="1.0" />
    <!-- Who are you? -->
    <meta name="author" content="Jeriel Benavides" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Attach Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Name Your Page -->
    <title>WAT9S</title>
  </head>

  
    <header id="nav">
      <a href="/"><h2>WAT9S</h2></a>
    </header>
    <div id="mainContainer">
      <section class="menu">
        <input type="text" placeholder="Enter pet name">
        <button type="button" class="btn" id="startbtn">Start Game</button>
        <button type="button" class="btn" id="restartbtn">Restart</button>
        <div class="textContainer" id="pointsContainer"><p id="pointsContainerText">Energy: 60 </p><!-- <span id="heartIcon"> &#10084;</span> --></div>
        <div class="textContainer"><p id="petSaysText"></p></div>
      </section>
      <main>
        <section id="controls1">
          <div class='controlsSeparator'><span class='separatorText'>Actions</span></div>
          <button id="compliment" class="actionBtn">Make a Compliment</button>
          <button id="feed" class="actionBtn">Feed</button>
          <button id="beastMode" class="actionBtn">Beast Mode</button>
          <div class='controlsSeparator'><span class='separatorText'>Metabolism</span></div>
          <button id="batterySaver" class="actionBtn">Battery Saver</button> 
          <button id="highPerformance" class="actionBtn">High Performance</button>
        </section>
        <section id="characterContainer">
          <object id="characterObj" data="img/character.svg" type="image/svg+xml"></object>
        </section>

        <section id="controls">
          <div class='controlsSeparator'><span class='separatorText'>Animation States</span></div>
          <button id="neutral">Neutral</button>
          <button id="happy">Happy</button>
          <button id="angry">Angry</button>
          <button id="sad">Sad</button>
          <button id="jokey">Jokey</button>
          <!-- <button id="sick">Sick</button> -->
          <!-- <button id="dead">Dead</button> -->
        </section>
      </main>
    </div>
    <footer>
      <p class="footer_text"> Sounds taken from: <a target="_blank" href="https://freesound.org/">Freesound.org</a></p> | 
      <p id="footer_link_1"> Audio Original Authors </p> | 
      <p> Copyright &copy; 2021. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Add your JS Script -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
